<template>
  <require from="../pager/pager"></require>
  <div>
    <div class="grid-container" show.bind="!showNoRowsMessage || (showNoRowsMessage && count > 0)">
      <!-- Header table -->
      <table class="table table-hover table-striped table-responsive grid-header-table">
        <thead>
        <tr if.bind="showColumnFilters">
          <th repeat.for="$column of columns" class="${ $column.class !== '' ? $column.class : '' }">
            <input if.bind="$column.showFilter" class="form-control" value.bind="$column.filterValue"
                   input.delegate="$parent.updateFilters()"></input>
          </th>
        </tr>
        <tr role="button">
          <th repeat.for="$column of columns" class="${ $column.class !== '' ? $column.class : '' }">
            <a if.bind="$column.nosort == false && $parent.sortable" click.trigger="$parent.sortChanged($column.field)">${
              $column.heading }</a>
            <span if.bind="$column.nosort == true || !$parent.sortable">${ $column.heading }</span>
            <svg if.bind="$parent.sorting[$column.field] === 'desc'" height="8" width="10">
              <polygon class="grid-sort-arrow" points="0,0 8,0 4,8"/>
            </svg>
            <svg if.bind="$parent.sorting[$column.field] === 'asc'" height="8" width="10">
              <polygon class="grid-sort-arrow" points="0,8 8,8 4,0"/>
            </svg>
          </th>
        </tr>
        </thead>
      </table>
      <!-- Content table -->
      <div class="grid-content-container">
        <table class="table table-hover table-striped table-responsive selectable"
               show.bind="!showNoRowsMessage || (showNoRowsMessage && count > 0)">
          <tbody>
          <tr role="button" click.delegate="$parent.select($item)">
          </tr>
          </tbody>
        </table>
      </div>
      <!-- Footer div -->
      <div class="grid-footer-container">
        <pager num-to-show.bind="pagerSize" pager.ref="pager" on-page-changed.call="pageChanged($event)"
               show-first-last-buttons.bind="showFirstLastButtons" show-jump-buttons.bind="showJumpButtons"></pager>
        <div class="form-inline">
          <div class="form-control-group">
            <select class="form-control" value.bind="pageSize">
              <option value.bind="size" repeat.for="size of pageSizes">${ size === '*' ? 'All' : size }</option>
            </select>
            <span> items per page</span>
          </div>
        </div>
        <span class="grid-summary">Showing ${ firstVisibleItem } - ${ lastVisibleItem } of ${ count } items</span>
      </div>
    </div>
    <!-- No rows message -->
    <div if.bind="showNoRowsMessage && count === 0" class="alert alert-warning">${ noRowsMessage }</div>
    <div class="grid-overlay" if.bind="loading"></div>
    <div if.bind="loading" class="progress grid-progress-indicator">
      <div class="progress-bar progress-bar-striped active" role="progressbar">
        <span>${ loadingMessage }</span>
      </div>
    </div>
  </div>
</template>
